<ul id="countdown{id}" class="countdown-block">
	<li class="countdown-num">
		<span class="countdown-days">-</span>
		<label>DIAS</label>
	</li>
	<li class="countdown-num">
		<span class="countdown-hours">-</span>
		<label>HRS</label>
	</li>
	<li class="countdown-num">
		<span class="countdown-minutes">-</span>
		<label>MINS</label>
	</li>
	<li class="countdown-num">
		<span class="countdown-seconds">-</span>
		<label>SEGS</label>
	</li>
	<script type="text/javascript">
		jsCountdown('Apr 27, 2019 00:00:00',"Encerrado!","#countdown{id}");
	</script>
</ul>
